<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Surveillance System</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-cyan: #00ffff;
            --secondary-cyan: #0cf;
            --dark-bg: #000814;
            --grid-color: #003d5c;
            --text-glow: #00d9ff;
            --danger-red: #ff0055;
            --success-green: #00ff88;
        }

        body {
            font-family: 'Share Tech Mono', monospace;
            background: var(--dark-bg);
            color: var(--primary-cyan);
            overflow: hidden;
            position: relative;
        }

        /* Fond animé avec grille */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(0deg, transparent, transparent 2px, var(--grid-color) 2px, var(--grid-color) 3px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, var(--grid-color) 2px, var(--grid-color) 3px);
            background-size: 50px 50px;
            opacity: 0.15;
            animation: gridScroll 20s linear infinite;
            z-index: 0;
        }

        @keyframes gridScroll {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Scanline effect */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(transparent, var(--primary-cyan));
            opacity: 0.5;
            animation: scanline 4s linear infinite;
            z-index: 1000;
            pointer-events: none;
        }

        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }

        .container {
            position: relative;
            z-index: 1;
            padding: 20px;
            height: 100vh;
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            grid-template-rows: 80px 1fr 200px;
            gap: 15px;
        }

        /* Header */
        .header {
            grid-column: 1 / -1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 2px solid var(--primary-cyan);
            border-radius: 0;
            padding: 15px 30px;
            background: rgba(0, 255, 255, 0.03);
            box-shadow: inset 0 0 30px rgba(0, 255, 255, 0.1);
            clip-path: polygon(20px 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%, 0 20px);
        }

        .header h1 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 2.2em;
            letter-spacing: 4px;
            text-transform: uppercase;
            text-shadow: 0 0 20px var(--text-glow), 0 0 40px var(--text-glow);
            animation: titlePulse 3s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { text-shadow: 0 0 20px var(--text-glow), 0 0 40px var(--text-glow); }
            50% { text-shadow: 0 0 30px var(--text-glow), 0 0 60px var(--text-glow), 0 0 80px var(--text-glow); }
        }

        .header .timestamp {
            font-size: 1.2em;
            font-family: 'Orbitron', sans-serif;
            color: var(--success-green);
        }

        /* Panel de base */
        .panel {
            border: 2px solid var(--primary-cyan);
            background: rgba(0, 20, 40, 0.8);
            padding: 20px;
            position: relative;
            box-shadow: 
                inset 0 0 20px rgba(0, 255, 255, 0.1),
                0 0 30px rgba(0, 255, 255, 0.2);
        }

        .panel::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary-cyan), transparent, var(--primary-cyan));
            opacity: 0;
            animation: borderGlow 3s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.5; }
        }

        .panel-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1em;
            font-weight: 700;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--primary-cyan);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Left Panel - Devices & Stats */
        .left-panel {
            grid-row: 2 / 4;
            overflow-y: auto;
        }

        .stat-box {
            background: rgba(0, 255, 255, 0.05);
            padding: 12px;
            margin-bottom: 12px;
            border-left: 3px solid var(--primary-cyan);
            transition: all 0.3s;
        }

        .stat-box:hover {
            background: rgba(0, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .stat-label {
            font-size: 0.85em;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.4em;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            color: var(--success-green);
            text-shadow: 0 0 10px var(--success-green);
        }

        .device-item {
            background: rgba(0, 255, 255, 0.05);
            padding: 10px;
            margin: 8px 0;
            border-left: 2px solid var(--secondary-cyan);
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .device-item:hover {
            background: rgba(0, 255, 255, 0.15);
            transform: translateX(5px);
        }

        .device-type {
            display: inline-block;
            padding: 2px 8px;
            background: rgba(0, 255, 255, 0.2);
            border-radius: 3px;
            font-size: 0.8em;
            margin-right: 8px;
        }

        /* Center Panel - Radar */
        .radar-panel {
            grid-row: 2;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #radarCanvas {
            max-width: 100%;
            max-height: 100%;
        }

        /* Right Panel - Speed & Resources */
        .right-panel {
            grid-row: 2 / 4;
            overflow-y: auto;
        }

        .speed-gauge {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid var(--grid-color);
        }

        .speed-value {
            font-size: 2.5em;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            color: var(--success-green);
            text-shadow: 0 0 20px var(--success-green);
        }

        .speed-label {
            font-size: 0.9em;
            opacity: 0.7;
            margin-top: 5px;
        }

        .progress-bar {
            width: 100%;
            height: 25px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--primary-cyan);
            position: relative;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-cyan), var(--success-green));
            transition: width 0.5s ease;
            position: relative;
            box-shadow: 0 0 20px var(--primary-cyan);
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: progressShine 2s linear infinite;
        }

        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Bottom Panel - Logs */
        .logs-panel {
            grid-column: 1 / -1;
            overflow-y: auto;
        }

        .log-entry {
            font-size: 0.85em;
            padding: 5px 0;
            border-bottom: 1px solid rgba(0, 255, 255, 0.1);
            font-family: 'Share Tech Mono', monospace;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .log-entry:hover {
            opacity: 1;
            background: rgba(0, 255, 255, 0.05);
        }

        .log-entry.new {
            animation: logAppear 0.5s ease;
        }

        @keyframes logAppear {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 0.8;
                transform: translateX(0);
            }
        }

        /* Services list */
        .service-item {
            padding: 6px 10px;
            margin: 5px 0;
            background: rgba(0, 255, 88, 0.1);
            border-left: 2px solid var(--success-green);
            font-size: 0.85em;
        }

        /* Scrollbar custom */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-cyan);
            border-radius: 0;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-cyan);
        }

        /* Animation d'apparition */
        .panel {
            animation: panelAppear 0.6s ease backwards;
        }

        .left-panel { animation-delay: 0.1s; }
        .radar-panel { animation-delay: 0.2s; }
        .right-panel { animation-delay: 0.3s; }
        .logs-panel { animation-delay: 0.4s; }

        @keyframes panelAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>◢ NETWORK SURVEILLANCE ◣</h1>
            <div class="timestamp" id="timestamp">00:00:00</div>
        </div>

        <!-- Left Panel -->
        <div class="panel left-panel">
            <div class="panel-title">⬢ NETWORK STATUS</div>
            
            <div class="stat-box">
                <div class="stat-label">CONNECTED DEVICES</div>
                <div class="stat-value" id="deviceCount">0</div>
            </div>

            <div class="stat-box">
                <div class="stat-label">SERVER IP</div>
                <div class="stat-value" style="font-size: 1.1em;" id="serverIP">---</div>
            </div>

            <div class="panel-title" style="margin-top: 20px;">⬢ DETECTED DEVICES</div>
            <div id="devicesList"></div>

            <div class="panel-title" style="margin-top: 20px;">⬢ ACTIVE SERVICES</div>
            <div id="servicesList"></div>
        </div>

        <!-- Center Panel - Radar -->
        <div class="panel radar-panel">
            <canvas id="radarCanvas" width="600" height="600"></canvas>
        </div>

        <!-- Right Panel -->
        <div class="panel right-panel">
            <div class="panel-title">⬢ NETWORK SPEED</div>
            
            <div class="speed-gauge">
                <div class="speed-label">▼ DOWNLOAD</div>
                <div class="speed-value" id="downloadSpeed">0</div>
                <div class="speed-label">Mbps</div>
            </div>

            <div class="speed-gauge">
                <div class="speed-label">▲ UPLOAD</div>
                <div class="speed-value" id="uploadSpeed">0</div>
                <div class="speed-label">Mbps</div>
            </div>

            <div class="speed-gauge">
                <div class="speed-label">◉ PING</div>
                <div class="speed-value" id="pingValue" style="font-size: 2em;">0</div>
                <div class="speed-label">ms</div>
            </div>

            <div class="panel-title" style="margin-top: 20px;">⬢ SYSTEM RESOURCES</div>
            
            <div class="stat-box">
                <div class="stat-label">CPU USAGE</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="cpuBar" style="width: 0%"></div>
                </div>
                <div class="stat-value" id="cpuValue">0%</div>
            </div>

            <div class="stat-box">
                <div class="stat-label">RAM USAGE</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="ramBar" style="width: 0%"></div>
                </div>
                <div class="stat-value" id="ramValue">0%</div>
            </div>
        </div>

        <!-- Bottom Panel - Logs -->
        <div class="panel logs-panel">
            <div class="panel-title">⬢ SYSTEM LOGS [JOURNALCTL]</div>
            <div id="logsList"></div>
        </div>
    </div>

    <script>
        // Connexion WebSocket
        const socket = io();

        // Timestamp en temps réel
        function updateTimestamp() {
            const now = new Date();
            const formatted = now.toTimeString().split(' ')[0];
            document.getElementById('timestamp').textContent = formatted;
        }
        setInterval(updateTimestamp, 1000);
        updateTimestamp();

        // Radar Canvas
        const canvas = document.getElementById('radarCanvas');
        const ctx = canvas.getContext('2d');
        let radarAngle = 0;
        let devices = [];

        // Couleurs par type d'appareil
        const deviceColors = {
            'computer': '#00ffff',
            'mobile': '#ff00ff',
            'raspberry': '#00ff00',
            'vm': '#ffff00',
            'nas': '#ff8800',
            'default': '#00ccff'
        };

        function drawRadar() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const maxRadius = Math.min(centerX, centerY) - 40;

            // Clear canvas
            ctx.fillStyle = 'rgba(0, 8, 20, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Cercles concentriques
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.3)';
            ctx.lineWidth = 1;
            for (let i = 1; i <= 4; i++) {
                ctx.beginPath();
                ctx.arc(centerX, centerY, (maxRadius / 4) * i, 0, Math.PI * 2);
                ctx.stroke();
            }

            // Axes
            ctx.strokeStyle = 'rgba(0, 255, 255, 0.4)';
            ctx.lineWidth = 1;
            for (let i = 0; i < 8; i++) {
                const angle = (Math.PI * 2 / 8) * i;
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.lineTo(
                    centerX + Math.cos(angle) * maxRadius,
                    centerY + Math.sin(angle) * maxRadius
                );
                ctx.stroke();
            }

            // Balayage radar
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, maxRadius);
            gradient.addColorStop(0, 'rgba(0, 255, 255, 0.3)');
            gradient.addColorStop(0.5, 'rgba(0, 255, 255, 0.1)');
            gradient.addColorStop(1, 'rgba(0, 255, 255, 0)');

            ctx.save();
            ctx.translate(centerX, centerY);
            ctx.rotate(radarAngle);
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.arc(0, 0, maxRadius, 0, Math.PI / 3);
            ctx.closePath();
            ctx.fillStyle = gradient;
            ctx.fill();
            ctx.restore();

            // Ligne de balayage
            ctx.strokeStyle = '#00ffff';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(
                centerX + Math.cos(radarAngle) * maxRadius,
                centerY + Math.sin(radarAngle) * maxRadius
            );
            ctx.stroke();

            // Afficher les appareils
            devices.forEach((device, index) => {
                const angle = (index / devices.length) * Math.PI * 2;
                const distance = 0.6 + (Math.sin(Date.now() / 1000 + index) * 0.2); // Animation
                const x = centerX + Math.cos(angle) * maxRadius * distance;
                const y = centerY + Math.sin(angle) * maxRadius * distance;

                const color = deviceColors[device.type] || deviceColors.default;

                // Point de l'appareil
                ctx.fillStyle = color;
                ctx.shadowColor = color;
                ctx.shadowBlur = 15;
                ctx.beginPath();
                ctx.arc(x, y, 5, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;

                // Cercle pulsant
                const pulseRadius = 10 + Math.sin(Date.now() / 500 + index) * 5;
                ctx.strokeStyle = color;
                ctx.lineWidth = 2;
                ctx.globalAlpha = 0.5;
                ctx.beginPath();
                ctx.arc(x, y, pulseRadius, 0, Math.PI * 2);
                ctx.stroke();
                ctx.globalAlpha = 1;

                // Label
                ctx.fillStyle = color;
                ctx.font = '10px Share Tech Mono';
                ctx.textAlign = 'center';
                ctx.fillText(device.type.toUpperCase(), x, y - 15);
            });

            radarAngle += 0.02;
            requestAnimationFrame(drawRadar);
        }

        drawRadar();

        // Mise à jour des données via WebSocket
        socket.on('update', function(data) {
            // Devices
            document.getElementById('deviceCount').textContent = data.devices.length;
            devices = data.devices;

            let devicesHTML = '';
            data.devices.forEach(device => {
                devicesHTML += `
                    <div class="device-item">
                        <span class="device-type">${device.type}</span>
                        <div>${device.ip}</div>
                        <div style="font-size: 0.8em; opacity: 0.6;">${device.mac}</div>
                    </div>
                `;
            });
            document.getElementById('devicesList').innerHTML = devicesHTML;

            // Speedtest
            document.getElementById('downloadSpeed').textContent = data.speedtest.download.toFixed(1);
            document.getElementById('uploadSpeed').textContent = data.speedtest.upload.toFixed(1);
            document.getElementById('pingValue').textContent = data.speedtest.ping.toFixed(0);

            // Resources
            document.getElementById('cpuValue').textContent = data.cpu.toFixed(1) + '%';
            document.getElementById('cpuBar').style.width = data.cpu + '%';
            document.getElementById('ramValue').textContent = data.ram.toFixed(1) + '%';
            document.getElementById('ramBar').style.width = data.ram + '%';

            // Server IP
            document.getElementById('serverIP').textContent = data.server_ip;

            // Services
            let servicesHTML = '';
            data.running_services.forEach(service => {
                servicesHTML += `<div class="service-item">● ${service}</div>`;
            });
            document.getElementById('servicesList').innerHTML = servicesHTML;

            // Logs
            let logsHTML = '';
            data.logs.forEach(log => {
                logsHTML += `<div class="log-entry">${log}</div>`;
            });
            document.getElementById('logsList').innerHTML = logsHTML;
        });

        console.log('Network Monitor Dashboard initialized');
    </script>
</body>
</html>
